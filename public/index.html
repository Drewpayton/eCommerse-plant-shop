<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="d-flex align-items-center">
            <a class="navbar-brand float-start mx-4" href=""><img class="empty-shoppingcart" src="pictures/shopping-cart-empty.png" alt="shopping cart empty"></a>
            <form class="d-flex float-start ">
                <input class="form-control me-2 custom-nav-search" type="search" placeholder="Search" aria-label="Search">
            </form>
            <button type="button" class="btn btn-outline-dark btn-lg"><img class="user-log-in me-2" src="pictures/userlogin.png"></img>Log in</button>
        </div>
        <div class="d-flex">
            <a href="">
                <img class="logo-navbar d-flex mx-auto" src="pictures/plant_logo.PNG" alt=""></img>
            </a>
        </div>
        <div class="btn-group d-flex justify-content-end me-5" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-dark">Plants</button>
            <button type="button" class="btn btn-outline-dark">Subscriptions</button>
            <button type="button" class="btn btn-outline-dark">Sale</button>
          </div>
    </nav>
    

    
</body>
</html>
